<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>抽獎小程式</title>
  <script src="index.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    button { margin: 5px; padding: 10px; font-size: 16px; }
    #output { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>抽獎小程式</h1>
  <button onclick="assignNumbers()">分配號碼</button>
  <button onclick="drawNumber()">抽獎！</button>
  <div id="output"></div>

  <script>
    var assign_numbers, get_number, draw_number;

    // 等待 wasm 初始化
    var Module = {
      onRuntimeInitialized: () => {
        assign_numbers = Module.cwrap('assign_numbers', null, []);
        get_number = Module.cwrap('get_number', 'number', ['number']);
        draw_number = Module.cwrap('draw_number', 'number', []);
      }
    };

    function assignNumbers() {
      assign_numbers();
      const output = document.getElementById('output');
      output.innerHTML = "三人號碼分配：<br>";
      for (let i = 0; i < 3; i++) {
        output.innerHTML += `玩家 ${i + 1} 號碼：${get_number(i)}<br>`;
      }
    }

    function drawNumber() {
      const winner = draw_number();
      const output = document.getElementById('output');
      output.innerHTML += `<br>🎉 中獎的是玩家 ${winner + 1}！`;
    }
  </script>
</body>
</html>
